<!-- Load Functions -->
<link href="static/css/videos.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
  		$(document).ready(function () {
		    $(".arrow-right").bind("click", function (event) {
		        event.preventDefault();
		        $(".vid-list-container").stop().animate({
		            scrollLeft: "+=336"
		        }, 750);
		    });
		    $(".arrow-left").bind("click", function (event) {
		        event.preventDefault();
		        $(".vid-list-container").stop().animate({
		            scrollLeft: "-=336"
		        }, 750);
		    });
		});



</script>

<!-- Theater-->
<div id="theater-background" style="padding-top: 100px;">
    <div class="container">
        <div class="row">
            <!-- THE YOUTUBE PLAYER -->
            <div class="vid-container">
                <iframe id="vid_frame"
                        src="http://www.youtube.com/embed/quoBv9-bogM?rel=0&amp;showinfo=0&amp;autohide=1"
                        frameborder="0" width="560"; height="315"></iframe>
            </div>
        </div>
    </div>
</div>
